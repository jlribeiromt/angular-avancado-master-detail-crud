<app-bread-crumb [items]="[
  { text:'Categorias', link:'/categories'}, { text: pageTitle}]">
</app-bread-crumb>

<app-page-header [page-title]="pageTitle" button-text="Voltar" button-link="/categories" button-class="btn-light">
</app-page-header>

<form [formGroup]="resourceForm" (ngSubmit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" formControlName="name" id="name">
          <div class="text-danger" *ngIf="f.name.invalid && f.name.touched">
            <div *ngIf="f.name.errors.required">dado obrigatório</div>
            <div *ngIf="f.name.errors.minlength">deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" formControlName="description" id="description">
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
    class="btn btn-primary btn-md float-right mt-2">Salvar</button>
</form>
