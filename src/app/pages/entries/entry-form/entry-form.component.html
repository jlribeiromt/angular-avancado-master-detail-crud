<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
    <li class="breadcrumb-item active">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right">
      Voltar
    </a>
  </div>
</div>

<form [formGroup]="entryForm" (ngSubmit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
        <!--type-->
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select name="type" id="type" formControlName="type" class="form-control">
            <option *ngFor="let option of typeOptions" [value]="option.value">{{option.text}}</option>
          </select>
          <div class="text-danger" *ngIf="f.type.invalid && f.type.touched">
            <div *ngIf="f.type.errors.required">dado obrigatório</div>
          </div>
        </div>
        <!--name-->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" formControlName="name" id="name">
          <div class="text-danger" *ngIf="f.name.invalid && f.name.touched">
            <div *ngIf="f.name.errors.required">dado obrigatório</div>
            <div *ngIf="f.name.errors.minlength">deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <!--amount-->
        <div class="form-group col-md-3">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskConfig" type="text" class="form-control text-right" formControlName="amount"
              id="amount">
          </div>
          <div class="text-danger" *ngIf="f.amount.invalid && f.amount.touched">
            <div *ngIf="f.amount.errors.required">dado obrigatório</div>
          </div>
        </div>
        <!-- date -->
        <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar id="date" formControlName="date" inputStyleClass="form-control" dataType="string"
            dateFormat="dd/mm/yy" [locale]="ptBR" [showButtonBar]="true">
          </p-calendar>

          <div class="text-danger" *ngIf="f.date.invalid && f.date.touched">
            <div *ngIf="f.date.errors.required">dado obrigatório</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <!--paid-->
        <div class="form-group col-md-2">
          <label for="amount">Pago</label>
          <div class="btn-group">
            <label (click)="f.paid.setValue(true)" [class.active]="f.paid.value == true"
              class="btn btn-outline-info">Pago</label>
            <label (click)="f.paid.setValue(false)" [class.active]="f.paid.value == false"
              class="btn btn-outline-info">Pendente</label>
          </div>
          <div class="text-danger" *ngIf="f.paid.invalid && f.paid.touched">
            <div *ngIf="f.paid.errors.required">dado obrigatório</div>
          </div>
        </div>
        <!--categoryId-->
        <div class="form-group col-md-3">
          <label for="type">Categoria</label>
          <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
          </select>
          <div class="text-danger" *ngIf="f.categoryId.invalid && f.categoryId.touched">
            <div *ngIf="f.categoryId.errors.required">dado obrigatório</div>
          </div>
        </div>
        <!--description-->
        <div class="form-group col-md-7">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" formControlName="description" id="description">
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button [disabled]="submittingForm || entryForm.invalid" type="submit"
    class="btn btn-primary btn-md float-right mt-2">Salvar</button>
</form>
